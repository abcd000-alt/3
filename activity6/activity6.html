<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 6</title>
</head>
<body>
    
    <h1 id = "size"></h1>
    <h1 id = "kelvin"></h1>
    <script>
        var c = prompt("Enter a value in Celsius");
        function celTofar(c){
            let x = c;

            let far = (9/5 * x) + 32;
           
            return far;
            
        }
        let result = celTofar(c);
        document.getElementById("size").innerHTML = c + " Celsius to Fahrenhiet is " + result;
        
        
        function celToKel(c){
            return parseFloat(c) + 273.15;  
        }
        let kelvin = celToKel(c);
        document.getElementById("kelvin").innerHTML = c + " Celsius to Kelvin is " + kelvin;
   
    </script>
</body>
</html>
