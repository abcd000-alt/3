</head>
<body>
    <script>
        
        var preference = prompt ("Enter your prefered font-size (big, low, normal): ");
   
        if (preference == "big"){
        document.write("<h1>This is big</h1>");
        }
        
        else if(preference == "normal" ){
        document.write("<h2>This is normal</h2>");
        }
   
        else{
        document.write("<p>This is low</p>");
        }
    </script>
</body>
</html>
