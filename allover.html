<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>Enter first number: <br> </label>
    <input type = "text" id="first" ><br>
    <label>Enter second number: <br></label>
    <input type = "text" id = "second"><br>
    <button  onclick="addNum()"> ADD </button>
    <h1 id = "result"></h1>
    
    <script>
        function addNum(){
            let firstnum = document.getElementById("first").value;
            let secnum = document.getElementById("second").value;
            let add = parseFloat(firstnum) + parseFloat(secnum);

             document.getElementById("result").innerHTML = add;
       
        
         }
        
       
    </script>

</body>
</html>
